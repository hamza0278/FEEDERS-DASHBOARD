<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOGIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script>
    Parse.initialize("2UbcjCCCAXXdMC34Xsq3se5xHv42l9zpncnBO5zk", "Ryed1qJgdnSd6xxrVqFt95aLpxEDz9DDic1aaVGq");
    Parse.serverURL = "https://parseapi.back4app.com";
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("images/grid-dark-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      border: 1px solid rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 360px;
      box-sizing: border-box;
      color: #fff;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      color: #00ffff;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input {
      border: 1px solid #00ffff;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    .forgot-link {
      text-align: right;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    .forgot-link a {
      color: #ff4081;
      font-size: 0.85rem;
      text-decoration: none;
    }

    .signup-link, .contact-info {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 10px;
      color: #ccc;
    }

    .signup-link a {
      color: #76ff03;
      font-weight: bold;
      text-decoration: none;
    }

    .contact-info {
      font-weight: bold;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login / Signup</h2>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Username or Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="forgot-link">
        <a href="recover.html">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>

    <p class="contact-info">
      <strong>In order to complete the signup process, you need an activation key.</strong>
    </p>
  </div>

  <script>
    function isValidEmail(value) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(value);
    }

    function isValidUsername(value) {
      const usernameRegex = /^[a-zA-Z0-9_]+$/;
      return usernameRegex.test(value);
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      Swal.fire({
        title: 'Logging in...',
        text: 'Please wait',
        allowOutsideClick: false,
        allowEscapeKey: false,
        didOpen: () => Swal.showLoading()
      });

      await Parse.User.logOut();
      localStorage.clear();

      const emailInput = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!emailInput || !password) {
        Swal.fire("Missing Fields", "Please enter both username/email and password", "warning");
        return;
      }

      if (!isValidEmail(emailInput) && !isValidUsername(emailInput)) {
        Swal.fire("Invalid Input", "Please enter a valid username or email address", "error");
        return;
      }

      try {
        const data = await Parse.Cloud.run("loginUser", { username: emailInput, password });
        await Parse.User.become(data.sessionToken);

        localStorage.setItem('role', data.role || 'public');
        localStorage.setItem('username', emailInput);
        localStorage.setItem('sessionToken', data.sessionToken);

        if (data.role === 'admin') {
          Swal.fire({
            icon: 'success',
            title: 'Welcome Admin',
            text: 'Redirecting to dashboard...',
            timer: 1000,
            showConfirmButton: false
          });
          setTimeout(() => window.location.href = 'dashboard.html', 1000);
        } else if (data.activated === true) {
          Swal.fire({
            icon: 'success',
            title: 'Welcome',
            text: 'Redirecting to dashboard...',
            timer: 1000,
            showConfirmButton: false
          });
          setTimeout(() => window.location.href = 'dashboard.html', 1000);
        } else {
          Swal.fire({
            icon: 'warning',
            title: 'Activation Required',
            text: 'Redirecting to activation page...',
            timer: 1200,
            showConfirmButton: false
          });
          setTimeout(() => window.location.href = 'activation.html', 1200);
        }

      } catch (err) {
        Swal.fire("Login Failed", err.message || "Invalid credentials", "error");
      }
    });
  </script>
</body>
</html>
