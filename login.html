<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOGIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="/FEEDERS-DASHBOARD/manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script>
    Parse.initialize("2UbcjCCCAXXdMC34Xsq3se5xHv42l9zpncnBO5zk", "Ryed1qJgdnSd6xxrVqFt95aLpxEDz9DDic1aaVGq");
    Parse.serverURL = "https://parseapi.back4app.com";

    function isValidEmail(value) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(value);
    }

    function isValidUsername(value) {
      const usernameRegex = /^[a-zA-Z0-9_]+$/;
      return usernameRegex.test(value);
    }

    document.addEventListener('DOMContentLoaded', () => {

      // PWA install check
      const isPWAInstalled = window.matchMedia('(display-mode: standalone)').matches 
                          || window.navigator.standalone === true; // iOS
      if (!isPWAInstalled) {
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          window.location.href = "install.html";
        });
        if (/iphone|ipad|ipod/i.test(window.navigator.userAgent)) {
          window.location.href = "install.html";
        }
      }

      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        Swal.fire({
          title: 'Logging in...',
          text: 'Please wait',
          allowOutsideClick: false,
          allowEscapeKey: false,
          didOpen: () => Swal.showLoading()
        });

        await Parse.User.logOut();
        localStorage.clear();

        const emailInput = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!emailInput || !password) {
          Swal.fire("Missing Fields", "Please enter both username/email and password", "warning");
          return;
        }

        if (!isValidEmail(emailInput) && !isValidUsername(emailInput)) {
          Swal.fire("Invalid Input", "Please enter a valid username or email address", "error");
          return;
        }

        try {
          const data = await Parse.Cloud.run("loginUser", { username: emailInput, password });
          await Parse.User.become(data.sessionToken);

          localStorage.setItem('role', data.role || 'public');
          localStorage.setItem('username', emailInput);
          localStorage.setItem('sessionToken', data.sessionToken);

          if (data.role === 'admin') {
            Swal.fire({ icon: 'success', title: 'Welcome Admin', text: 'Redirecting...', timer: 1000, showConfirmButton: false });
            setTimeout(() => window.location.href = 'dashboard.html', 1000);
          } else if (data.activated === true) {
            Swal.fire({ icon: 'success', title: 'Welcome', text: 'Redirecting...', timer: 1000, showConfirmButton: false });
            setTimeout(() => window.location.href = 'dashboard.html', 1000);
          } else {
            Swal.fire({ icon: 'warning', title: 'Activation Required', text: 'Redirecting to activation page...', timer: 1200, showConfirmButton: false });
            setTimeout(() => window.location.href = 'activation.html', 1200);
          }

        } catch (err) {
          Swal.fire("Login Failed", err.message || "Invalid credentials", "error");
        }
      });
    });
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      background-color: #0056b3;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #004494;
    }

    .forgot-link {
      text-align: right;
      width: 100%;
      margin-top: -0.5rem;
    }

    .forgot-link a {
      color: #dc3545;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .signup-link, .contact-info {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 10px;
      width: 100%;
    }

    .signup-link a {
      color: #28a745;
      font-weight: bold;
      text-decoration: none;
    }

    .contact-info {
      font-weight: bold;
    }

    .policy-links {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      width: 100%;
    }

    .policy-links a {
      color: #555;
      text-decoration: underline;
      margin: 0 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login / Signup</h2>
    <form id="loginForm" style="width: 100%;">
      <input type="text" id="email" placeholder="Username or Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <div class="forgot-link">
        <a href="recover.html">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>

      <p class="contact-info">
        <strong>To complete the signup, you need an activation key.</strong>
      </p>
    </form>
  </div>
</body>
</html>
