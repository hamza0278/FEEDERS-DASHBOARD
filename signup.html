<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGNUP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input {
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .login-link {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #0056b3;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Choose Password" required />
      <button type="submit">Create Account</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    // âœ… Initialize Parse
    Parse.initialize("2UbcjCCCAXXdMC34Xsq3se5xHv42l9zpncnBO5zk", "Ryed1qJgdnSd6xxrVqFt95aLpxEDz9DDic1aaVGq");
    Parse.serverURL = "https://parseapi.back4app.com/";

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        return Swal.fire('Missing Fields', 'Please fill all required fields.', 'warning');
      }

      if (!isValidEmail(username)) {
        return Swal.fire('Invalid Email', 'Please enter a valid email address.', 'error');
      }

      // ðŸš€ Instant loading popup
      Swal.fire({
        title: 'Creating account...',
        text: 'Please wait',
        allowOutsideClick: false,
        allowEscapeKey: false,
        didOpen: () => Swal.showLoading()
      });

      const user = new Parse.User();
      user.set("username", username);
      user.set("password", password);
      user.set("email", username);

      try {
        await user.signUp();
        Swal.fire({
          icon: 'success',
          title: 'Signup Successful',
          text: 'You can now log in.',
          confirmButtonText: 'Go to Login'
        }).then(() => {
          window.location.href = 'login.html';
        });
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Signup Failed',
          text: error.message
        });
      }
    });
  </script>
</body>
</html>
