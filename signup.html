<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGNUP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("FCXI2unZNjR1bUUdk");
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input {
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .login-link {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #0056b3;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Choose Username" required />
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="number" id="number" placeholder="Enter Mobile Number" required />
      <input type="password" id="password" placeholder="Choose Password" required />
      <button type="submit">Create Account</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    Parse.initialize("2UbcjCCCAXXdMC34Xsq3se5xHv42l9zpncnBO5zk", "Ryed1qJgdnSd6xxrVqFt95aLpxEDz9DDic1aaVGq");
    Parse.serverURL = "https://parseapi.back4app.com/";

    window.addEventListener("load", async () => {
      try {
        await Parse.User.logOut();
        console.log("Session cleared");
      } catch (err) {
        console.warn("Error clearing session:", err);
      }
    });

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function isValidUsername(username) {
      return /^[a-zA-Z0-9_]+$/.test(username);
    }

    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const number = document.getElementById('number').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !email || !password || !number) {
        return Swal.fire('Missing Fields', 'Please fill all fields.', 'warning');
      }

      if (!isValidUsername(username)) {
        return Swal.fire('Invalid Username', 'Username must be alphanumeric (a-z, A-Z, 0-9, or _)', 'error');
      }

      if (!isValidEmail(email)) {
        return Swal.fire('Invalid Email', 'Please enter a valid email address.', 'error');
      }

      Swal.fire({
        title: 'Creating account...',
        text: 'Please wait',
        allowOutsideClick: false,
        allowEscapeKey: false,
        didOpen: () => Swal.showLoading()
      });

      try {
        const user = new Parse.User();
        user.set("username", username);
        user.set("email", email);
        user.set("password", password);
        user.set("number", number);

        await user.signUp();

        const activationLink = `https://hamza0278.github.io/FEEDERS-DASHBOARD/activation.html?user=${username}`;

        await emailjs.send("service_jq6klbx", "template_6tdt39m", {
          to_email: email,
          username: username,
          activation_link: activationLink
        });

        Swal.fire({
          icon: 'success',
          title: 'Signup Successful',
          text: 'An activation email has been sent.',
          confirmButtonText: 'Go to Login'
        }).then(() => {
          window.location.href = 'login.html';
        });

      } catch (error) {
        console.error("Signup error:", error);
        Swal.fire({
          icon: 'error',
          title: 'Signup Failed',
          text: `(${error.code}) ${error.message}`
        });
      }
    });
  </script>
</body>
</html>
