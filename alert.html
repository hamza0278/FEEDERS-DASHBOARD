<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send WhatsApp Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f9; }
    header { background-color: #004085; color: white; padding: 1rem 2rem; text-align: center; }
    h2 { margin-top: 20px; margin-bottom: 20px; }
    .form-control { margin-bottom: 15px; }
    .send-btn { background-color: #198754; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; }
    .send-btn:hover { background-color: #157347; }
  </style>
  <script>
    Parse.initialize("2UbcjCCCAXXdMC34Xsq3se5xHv42l9zpncnBO5zk", "Ryed1qJgdnSd6xxrVqFt95aLpxEDz9DDic1aaVGq");
    Parse.serverURL = "https://parseapi.back4app.com/";

    async function fetchUsers() {
      try {
        const query = new Parse.Query("User");
        query.equalTo("activated", true);
        const users = await query.find({ useMasterKey: true });
        return users.map(u => ({ username: u.get("username"), phone: u.get("phone") }));
      } catch (err) {
        console.error("Error fetching users:", err);
        return [];
      }
    }

    async function sendAlert() {
      const feederName = document.getElementById("feederName").value;
      const reason = document.getElementById("reason").value;
      const time = document.getElementById("time").value;
      const restorationTime = document.getElementById("restorationTime").value;

      if (!feederName || !reason || !time || !restorationTime) {
        Swal.fire("Missing Fields", "Please fill all input fields", "warning");
        return;
      }

      Swal.fire({ title: 'Sending Alerts...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

      try {
        const result = await Parse.Cloud.run("sendWhatsAppAlert", {
          feederName, reason, time, restorationTime
        });

        Swal.close();
        if (result.success) {
          Swal.fire("Success", "WhatsApp alerts have been sent!", "success");
        } else {
          Swal.fire("Failed", result.message, "error");
        }
      } catch (err) {
        Swal.close();
        console.error(err);
        Swal.fire("Error", "Could not send alerts. Check logs.", "error");
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Send WhatsApp Alert</h1>
  </header>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <label for="feederName" class="form-label">Feeder Name</label>
        <input type="text" id="feederName" class="form-control" placeholder="Enter feeder name">

        <label for="reason" class="form-label">Reason</label>
        <input type="text" id="reason" class="form-control" placeholder="Enter reason">

        <label for="time" class="form-label">Outage Time</label>
        <input type="text" id="time" class="form-control" placeholder="Enter outage time">

        <label for="restorationTime" class="form-label">Expected Restoration Time</label>
        <input type="text" id="restorationTime" class="form-control" placeholder="Enter restoration time">

        <button class="send-btn w-100 mt-3" onclick="sendAlert()">Send Alert</button>
      </div>
    </div>
  </div>
</body>
</html>
