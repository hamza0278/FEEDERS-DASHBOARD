<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FEEDER MONITORING DASHBOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles & Libs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- ✅ Load Parse SDK -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>

  <!-- ✅ Initialize Parse -->
  <script>
    Parse.initialize("2UbcjCCCAXXdMC34Xsq3se5xHv42l9zpncnBO5zk", "Ryed1qJgdnSd6xxrVqFt95aLpxEDz9DDic1aaVGq");
    Parse.serverURL = "https://parseapi.back4app.com/";
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding-top: 115px;
    }
    header {
      background-color: #004085;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .header-title {
      flex: 1 1 auto;
      margin-bottom: 0.5rem;
    }
    .header-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
    }

    @media (min-width: 768px) {
      .header-actions {
        flex-direction: row;
        align-items: center;
      }
    }

    .search-group {
      display: flex;
      gap: 8px;
      width: 100%;
    }

    @media (min-width: 768px) {
      .search-group {
        width: auto;
      }
    }

    .search-input {
      padding: 4px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      flex: 1;
    }

    .search-btn {
      background-color: #0069d9;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .info-banner {
      position: fixed;
      top: 72px;
      width: 100%;
      background-color: #ffc107;
      color: #212529;
      text-align: center;
      font-weight: 600;
      padding: 8px 16px;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .feeder-box {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: 500;
    }

    footer {
      background-color: #004085;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .feeder-header {
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .feeder-column {
        flex: 0 0 100%;
        max-width: 100%;
      }

      .feeder-box {
        font-size: 1.05rem;
      }

      .form-control,
      .form-select {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2 class="header-title m-0">FEEDER MONITORING STATUS</h2>
    <div class="header-actions">
      <div class="search-group">
        <input type="text" class="search-input" id="search-input" placeholder="Search feeder...">
        <button class="search-btn" onclick="performSearch()">Search</button>
      </div>
      <a href="login.html" class="btn btn-warning btn-sm w-100 w-md-auto">Login / Signup</a>
    </div>
  </header>

  <div class="info-banner">
    (If you want early access to information regarding P.T.W/Shutdowns/Maintenance/Load Shedding Schedules, 
    <a href="signup.html" style="font-weight:bold; color:#004085; text-decoration:underline;">Signup</a> 
    and <strong>Activate</strong> your Account using Activation Key)
  </div>

  <div class="container py-4">
    <div class="row" id="feeder-container">
      <!-- Feeder cards inserted via JS -->
    </div>
  </div>

  <footer>
    &copy; 2025 132KV GRID STATION MURIDKE FEEDER MONITORING SYSTEM
  </footer>

  <script>
    const feederContainer = document.getElementById("feeder-container");

    function loadFeeders() {
      Parse.Cloud.run("getFeedersFromDB")
        .then(feeders => {
          feederContainer.innerHTML = '';

          feeders.forEach(feeder => {
            const column = document.createElement("div");
            column.className = "col-12 col-md-6 col-lg-4 feeder-column";

            const feederBox = document.createElement("div");
            feederBox.className = "feeder-box";

            feederBox.innerHTML = `
              <div class="feeder-header">
                <h5 class="feeder-title">${feeder.name}</h5>
              </div>

              <div class="mb-2">
                <label class="form-label">Status</label>
                <select class="form-select status-select" disabled>
                  <option value="on" ${feeder.status === 'on' ? 'selected' : ''}>On</option>
                  <option value="off" ${feeder.status === 'off' ? 'selected' : ''}>Off</option>
                </select>
              </div>

              <div class="mb-2">
                <label class="form-label">Reason</label>
                <input type="text" class="form-control reason-input" value="${feeder.reason || ''}" readonly>
              </div>

              <div class="mb-2">
                <label class="form-label">Shutdown Time</label>
                <input type="time" class="form-control shutdown-time" value="${feeder.shutdownTime || ''}" readonly>
              </div>

              <div class="mb-2">
                <label class="form-label">Expected Restoration</label>
                <input type="time" class="form-control restoration-time" value="${feeder.restorationTime || ''}" readonly>
              </div>
            `;

            column.appendChild(feederBox);
            feederContainer.appendChild(column);
          });
        })
        .catch(error => {
          console.error('Error loading feeders:', error);
          Swal.fire({
            icon: 'error',
            title: 'Load Error',
            text: 'Failed to fetch feeder data.'
          });
        });
    }

    function performSearch() {
      const keyword = document.getElementById("search-input").value.toLowerCase();
      const feeders = document.querySelectorAll(".feeder-column");

      feeders.forEach(feeder => {
        const name = feeder.querySelector(".feeder-title").textContent.toLowerCase();
        feeder.style.display = name.includes(keyword) ? "block" : "none";
      });
    }

    window.addEventListener('DOMContentLoaded', loadFeeders);
  </script>
</body>
</html>
